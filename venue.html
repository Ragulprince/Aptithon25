<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/logo.png">
  <title>  Prizes - Aptithon'25</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #000;
      color: white;
    }
    .lottie-container {
      max-width: 400px; /* Increased size of Lottie animations */
      margin: 0 auto;
    }
    .prize-section h2 {
      font-weight: bold;
      color: #ffffff;
    }
    .prize-section p {
      font-family: 'Segoe UI';
      font-size: 1.25rem;
      color: #cccccc;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .poster-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
    }
    .poster-container img {
      border-radius: 10px;
      max-width: 100%;
      width: 300px; /* Increased poster size */
      height: auto;
      cursor: pointer;
      animation: float 3s ease-in-out infinite, neon-glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    @keyframes neon-glow {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6), 0 0 30px rgba(0, 255, 255, 0.4);
      }
      100% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.6);
      }
    }
    @media (max-width: 768px) {
      .prize-section h2 {
        font-size: 2rem;
      }
      .prize-section p {
        font-size: 1rem;
      }
      .poster-container img {
        width: 250px; /* Adjusted poster size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn btn-secondary back-button">Back</a>
  <section class="prize-section py-5">
    <div class="container">
      <!-- Page Title -->
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h1 class="display-4">Aptithon 2025 Venue Details</h1>
          <p class="lead">
            Get ready for Aptithon 2025! Stay tuned for an exciting competition where you can showcase your skills and compete with the best. Check out the poster for venue details!
          </p>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2>Poster</h2>
          <p>
            Click the poster to get the venue details!
          </p>
        </div>
      </div>

      <!-- Poster Display -->
      <div class="poster-container">
        <img src="./images/venue.png" alt="Poster" data-bs-toggle="modal" data-bs-target="#posterModal">
      </div>
    </div>
  </section>

  <!-- Modal for Poster -->
  <div class="modal fade" id="posterModal" tabindex="-1" aria-labelledby="posterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="posterModalLabel">Poster</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="./images/venue.png" class="img-fluid" alt="Poster">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
